# theme = "bogster"  # everblush is also cool
theme = "ayu_dark"

[editor]
mouse = false
cursorline = true
bufferline="always"
line-number = "relative"
# rulers = [120]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal.space]
q = ":quit"
"A-p" = ":sh pwd | tr -d '\n' | wl-copy"

[keys.normal]
# selection
"G" = "goto_last_line"
"A-x" = "extend_to_line_bounds"
"X" = "select_line_above"
"A-V" = ["goto_first_nonwhitespace", "extend_to_line_end"]
V = ["extend_to_line_end"]
"A-ret" = "vsplit"
"A-q" = ":quit"

# view movement
"A-right" = "jump_view_right"
"A-left" = "jump_view_left"
"A-down" = "jump_view_down"
"A-up"= "jump_view_up"
"A-," = "goto_previous_buffer"
"A-." = "goto_next_buffer"
"A-w" = ":buffer-close"

# movement
"A-u" = "page_cursor_half_up"
"A-d" = "page_cursor_half_down"
"A-k" = "page_cursor_half_up"
"A-j" = "page_cursor_half_down"

[keys.normal.g]
"l" = "goto_next_change"
"k" = "goto_prev_change"

[keys.select]
"A-x" = "extend_to_line_bounds"
"X" = "select_line_above"

# movement
"A-u" = "page_cursor_half_up"
"A-d" = "page_cursor_half_down"

V = ["extend_to_line_end"]

[keys.insert]
# view movement
"A-right" = "jump_view_right"
"A-left" = "jump_view_left"
"A-down" = "jump_view_down"
"A-up"= "jump_view_up"
"A-," = "goto_previous_buffer"
"A-." = "goto_next_buffer"
"A-w" = ":buffer-close"

# movement
"A-u" = "page_cursor_half_up"
"A-d" = "page_cursor_half_down"

# other
C-space = "signature_help"

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["file-encoding", "file-line-ending", "file-type"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.soft-wrap]
enable = true
