---
- name: Ensure git is installed
  ansible.builtin.apt:
    pkg: git
  become: true
  tags: dotfiles, shell_only

- name: Clone dotfiles repo # noqa latest[git]
  ansible.builtin.git:
    repo: "{{ configure_dotfiles_repo_mirror }}"
    dest: "{{ configure_dotfiles_repo_root }}"
    update: "{{ configure_dotfiles_update_repo }}"
    accept_hostkey: true
  environment:
    GIT_TERMINAL_PROMPT: "0"
  tags: dotfiles, shell_only

- name: Ensure config directory exists
  ansible.builtin.file:
    path: "{{ configure_dotfiles_target_config_directory }}"
    state: directory
    mode: "0755"
  tags: dotfiles, shell_only

- name: Create config symlinks
  ansible.builtin.include_tasks: create_symlinks.yml
  tags: dotfiles, shell_only

- name: Template before oh my zsh script file
  ansible.builtin.template:
    src: before_omz_template.j2
    dest: "{{ configure_dotfiles_before_omz_file_path }}"
    mode: "0644"
  tags: dotfiles, shell_only

- name: Source before_ohmyzsh.zsh before Oh My Zsh in .zshrc
  ansible.builtin.lineinfile:
    path: "{{ configure_dotfiles_home_dir }}/.zshrc"
    line: 'source {{ configure_dotfiles_before_omz_file_path }}'
    insertbefore: '^source \$ZSH/oh-my-zsh\.sh'
    state: present
  tags: dotfiles, shell_only

# zsh syntax highlighting docs RECCOMEND sourcing last
- name: Source zsh syntax highlighting script
  ansible.builtin.lineinfile:
    path: "{{ configure_dotfiles_home_dir }}/.zshrc"
    line: "source {{ configure_dotfiles_syntax_script_path }}"
    state: present
  tags: dotfiles, shell_only
