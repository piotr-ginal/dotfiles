---
argument_specs:
  main:
    options:
      install_from_archive_archive_url:
        type: "str"
        required: true
        description: "URL to download the archive from (zip, tar, etc.)"

      install_from_archive_binary_path_from_extract:
        type: "str"
        required: true
        description: "Relative path to the binary within the extracted archive"

      install_from_archive_archive_dest:
        type: "str"
        required: false
        description: "Local path where the archive will be downloaded. If not specified, defaults to /tmp/archivename"

      install_from_archive_extract_dest:
        type: "str"
        required: false
        description: "Directory where the archive will be extracted. If not specified, defaults to /tmp/extracted"

      install_from_archive_binary_target_dir:
        type: "str"
        required: false
        description: "Directory where the binary will be placed after extraction. If not specified, defaults to /usr/local/bin"

      install_from_archive_become_to_move:
        type: "bool"
        required: false
        description: "Whether to use become when moving the binary to the target directory. Defaults to true"

      install_from_archive_force:
        type: "bool"
        required: false
        description: "Force installation even if binary exists and version matches. Defaults to false"

      install_from_archive_expected_version:
        type: "str"
        required: false
        description: "Expected version string to check against"

      install_from_archive_version_check_flags:
        type: list
        elements: str
        required: false
        description: "Command-line flags to pass to the binary when checking its version. Defaults to ['--version']"

      install_from_archive_extra_paths:
        type: list
        elements: dict
        required: false
        description: >
          List of mappings from relative paths in the archive to paths on disk.
          Each mapping should have:
            - src: Relative path from the archive
            - dest: Path on disk
        options:
          src:
            type: str
            required: true
            description: "Relative path within the archive"
          dest:
            type: str
            required: true
            description: "Destination path on disk"
          become:
            type: bool
            required: true
